<div id="card">
  <div id="inside">
    <header>
      <div class="left">
        <div id="name">{{monster.name}}</div>
      </div>
      <div class="right">
        <div id="hp">{{monster.hp}}</div>
        <img class="icon energy" src="assets/img/energy-light.png" alt="icon"/>
      </div>
    </header>
    <figure id="art">
      <img src="assets/img/electric-monster.jpg" />
      <figcaption>{{monster.figureCaption}}</figcaption>
    </figure>
    <div id="capacities">
      <div class="capacity">
        <div class="main">
          <div class="cost">
            <img class="icon energy" src="assets/img/energy-light.png" alt="icon"/>
            <img class="icon energy" src="assets/img/energy-light.png" alt="icon"/>
          </div>
          <div class="name">{{monster.attackName}}</div>
          <div class="damage">{{monster.attackStrength}}</div>
        </div>
      </div>
      <div class="description">{{monster.attackDescription}}</div>
    </div>
  </div>
</div>
